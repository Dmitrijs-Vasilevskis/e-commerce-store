<form formGroup="addressForm" (ngSubmit)="onSubmit()" class="">
    <div class="row">
        <div class="col-full">
            <div id="shipping-email" class="form-group">
                <input class="form-control" type="email" placeholder="Email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-half">
            <div id="shipping-first-name" class="">
                <div class="form-group">
                    <input class="form-control" formControlName="firstName" type="text" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="col-half">
            <div class="form-group">
                <input class="form-control" formControlName="lastName" type="text" placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-full">
            <div class="form-group" formGroup="addressForm.address">
                <input class="form-control" formControlName="address1" type="text" placeholder="Address">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-half">
            <div class="form-group" formGroup="addressForm.address">
                <input class="form-control" formControlName="address2" type="text" placeholder="Address 2 (Optional)">
            </div>
        </div>
        <div class="col-half">
            <div class="form-group">
                <input class="form-control" formControlName="zipCode" type="text" placeholder="Postal Code">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-half">
            <div class="form-group">
                <input class="form-control" formControlName="city" type="text" placeholder="City">
            </div>
        </div>
        <div class="col-half">
            <div class="form-group">
                <input class="form-control" formControlName="state" type="text" placeholder="Region (Optional)">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-half">
            <div class="form-group">
                <input class="form-control" type="tel" placeholder="Phone">
            </div>
        </div>
        <div class="col-half">
            <div class="form-group">
                <select class="form-control" name="country-name" id="shipping-country">
                    <option value="Latvia">Latvia</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Lithuania">Lithuania</option>
                </select>
                <label class="shipping-country-label" for="shipping-country">Location</label>
            </div>
        </div>
    </div>
    <button type="submit">Submit Application</button>
</form>
